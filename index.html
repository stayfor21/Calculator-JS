<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <script src="calculator.js" defer></script>
    <script src="index.js" defer></script>
</head>
<body>

    <input class="js-number-a" type="number">
    <input class="js-number-b" type="number">
    <select class="js-select-operation">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <button class="js-btn-result">Резульат</button>
    <p class="js-output"></p>
    
</body>
</html>
